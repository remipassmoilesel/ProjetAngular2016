<md-dialog aria-label="Carte interactive" style="width: 70%" ng-cloak>

    <!-- partie haute, avec le titre -->
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Carte interactive: {{$ctrl.patientIdentity}}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="$ctrl.hide()">
                X
            </md-button>
        </div>
    </md-toolbar>

    <!-- partie centrale, avec l'explication -->
    <md-dialog-content>
        <div class="md-dialog-content">
            <show-adress-on-map adress='{{$ctrl.adress}}' popup='$ctrl.patientIdentity'
                                map-height='300px'></show-adress-on-map>
        </div>
    </md-dialog-content>

</md-dialog>
